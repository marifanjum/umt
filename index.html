<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>یومّیت نیوز</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Noto Nastaliq Urdu', serif;
      background: #f8f8f8;
      color: #222;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1, h2 { text-align: center; }
    .post { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .featured img { width: 100%; border-radius: 0.5rem; margin-bottom: 0.5rem; }
    .small-post img { float: right; margin-left: 1rem; width: 150px; border-radius: 0.5rem; }
    .grid { display: flex; flex-wrap: wrap; gap: 1rem; }
    .grid .post { flex: 1 1 calc(50% - 1rem); }
  </style>
</head>
<body>

  <h1> نیوز</h1>

  <div id="top-stories"></div>
  <h2>خصوصی رپورٹس</h2>
  <div id="exclusive-section" class="grid"></div>

  <!-- React + Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [topStories, setTopStories] = useState([]);
      const [exclusive, setExclusive] = useState([]);

      useEffect(() => {
        fetch("https://ummat.net/wp-json/cso/v1/sections/top-stories?limit=10")
          .then(res => res.json())
          .then(data => setTopStories(data))
          .catch(err => console.error(err));

        fetch("https://ummat.net/wp-json/cso/v1/sections/exclusive?limit=10")
          .then(res => res.json())
          .then(data => setExclusive(data))
          .catch(err => console.error(err));
      }, []);

      return (
        <div>
          {/* Top Stories */}
          {topStories.length === 0 ? <p>...لوڈ ہو رہا ہے</p> : (
            <div>
              {/* First featured post */}
              <div className="post featured">
                <h3>{topStories[0].title}</h3>
                {topStories[0].image && <img src={topStories[0].image} alt={topStories[0].title} />}
                <p>{topStories[0].excerpt}</p>
              </div>

              {/* Remaining top stories */}
              {topStories.slice(1).map((post, i) => (
                <div key={i} className="post small-post">
                  <h4>{post.title}</h4>
                  {post.image && <img src={post.image} alt={post.title} />}
                  <p>{post.excerpt}</p>
                  <div style={{clear:'both'}}></div>
                </div>
              ))}
            </div>
          )}

          {/* Exclusive Section */}
          {exclusive.length === 0 ? <p>...لوڈ ہو رہا ہے</p> : (
            <div className="grid">
              {exclusive.map((post, i) => (
                <div key={i} className="post">
                  {post.image && <img src={post.image} alt={post.title} />}
                  <h4>{post.title}</h4>
                  <p>{post.excerpt}</p>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.body).render(<App />);
  </script>

</body>
</html>
